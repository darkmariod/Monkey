
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Wabi Sabi Barber{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class="page">
    <header class="topbar">
      <div class="topbar-left">
        <div class="logo-round">WS</div>
        <div>
          <div class="topbar-title">Wabi Sabi Barber</div>
        </div>
      </div>
      <div class="topbar-right">
        <span class="lang-pill"></span>
      </div>
    </header>

    <main class="main">
      {% block content %}{% endblock %}
    </main>
  </div>
</body>
</html>
